<!-- consulta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Deuda</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logofinal.png" alt="Gisela Rios Logo" />
    </div>
  
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div id="drawer" class="drawer">
    <button id="closeDrawer" class="close-btn">X</button>
    <ul>
      <li><i class="fas fa-question-circle"></i><a href="form.html"> Contacto</a></li>
    </ul>
  </div>

  <!-- Video de fondo -->
  <video autoplay muted loop id="bg-video">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>
  <div class="overlay"></div>

  <!-- Contenido principal de la consulta -->
  <div class="hero-content">
    <h1>Ingresá tu CUIL/CUIT</h1>
    <input type="text" id="cuit" maxlength="11" placeholder="Ej: 20123456789">
    <button onclick="buscarDeuda()">Buscar Deuda</button>

    <div id="mensaje"></div>
    <div id="resultado"></div>
  </div>

  <!-- Modal de confirmación -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h2>¿Confirmar búsqueda?</h2>
      <p id="confirmText">¿Seguro que querés buscar el CUIT?</p>
      <div class="modal-buttons">
        <button id="confirmBtn" class="btn-confirm">Sí, buscar</button>
        <button id="cancelBtn" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>
  

  <footer class="footer">
    <p>© Copyright - Gisela Rios Abogada</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
