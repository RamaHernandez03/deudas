<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="bg-video">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Capa oscura encima del video -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logofinal.png" alt="Gisela Rios Logo" />
    </div>
  
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  
  <div id="drawer" class="drawer">
    <button id="closeDrawer" class="close-btn">X</button>
    <ul>
      <li><i class="fas fa-question-circle"></i><a href="form.html"> Contacto</a></li>
    </ul>
  </div>

    <!-- Formulario de contacto -->
    <section id="contacto" class="contact-section">
        <form class="contact-form" id="contactForm" action="enviar.php" method="POST">
          <h2>Contacta al soporte</h2>
          
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
    
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
    
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>
    
          <button type="submit">Enviar</button>
          <a href="index.html" class="back-button">Volver a inicio</a>
        </form>
      </section>
      
      <div id="modalExito" class="modal1">
        <div class="modal-contenido">
          <h2>¡Gracias por tu mensaje!</h2>
          <p>Tu consulta fue enviada correctamente. Te responderemos pronto.</p>
          <button id="cerrarModal" class="boton-cerrar1">Cerrar</button>
        </div>
      </div>
      
      <footer class="footer">
        <p>© Copyright - Gisela Rios Abogada</p>
      </footer>

      <script src="main.js"></script>
</body>
</html>
